<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wasserrätsel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Wasserrätsel</h1>

    <div id="main-layout">
        <!-- Sidebar (desktop only) -->
        <div id="clue-sidebar"></div>

        <!-- Puzzle -->
        <div id="puzzle-wrapper">
            <div id="puzzle-background"></div>
            <div id="puzzle"></div>
            <div id="solution-container"></div>
        </div>
    </div>

    <!-- Mobile clue list (visible only on mobile) -->
    <div id="mobile-clue-list">
        <h2>Hinweise</h2>
        <div id="mobile-clue-contents"></div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>

</body>
</html>
