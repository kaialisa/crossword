<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Wasserrätsel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background: #f2f2f2; font-family: 'Quicksand', sans-serif;">

    <h1 style="text-align: center; padding: 20px;">Wasserrätsel</h1>

    <!-- Sidebar positioned fixed on left -->
    <div id="clue-sidebar" style="
        position: fixed;
        top: 25%;
        left: 60px;
        width: 280px;
        padding: 20px;
        background: #fff;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        max-height: 80vh;
        overflow-y: auto;
    "></div>

    <!-- Puzzle stays centered -->
    <div id="puzzle-wrapper" style="max-width: 900px; margin: 0 auto; position: relative;">
        <div id="puzzle-background"></div>
        <div id="puzzle"></div>
        <div id="solution-container" style="display: flex; justify-content: center; margin: 30px 0; gap: 5px;"></div>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>

</body>
</html>
